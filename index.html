<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>TEMPERATURE CONVERTER</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <h1 class="head">TEMPERATURE CONVERTER </h1>
      <div class="cel-wrap">
        <label for="cel" class="lb-1"> Celsius (°𝐂) </label>
        <input type="number" id="cel" class="inp-1"/>
      </div>
      <div class="fahr-wrap">
        <label for="fahr" class="lb-2"> Fahrenhiet (°𝐅) </label>
        <input type="number" id="fahr" class="inp-2"/>
      </div>
      <div class="Kel-wrap">
      <label for="kel" class="lb-3"> Kelvin (k) </label>
      <input type="number" id="kel" class="inp-3" />
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
